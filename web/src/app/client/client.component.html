<div class="container">

    <form action="/" method="post">
  
      <div class="form-group">
        <label for="client">Client</label>
        <input type="text" class="form-control rounded" id="client" placeholder="Nom du client">
        
        <label for="numero">Numéro</label>
        <input type="text" class="form-control rounded" id="numero" placeholder="Numéro de série">
      </div>
  
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control rounded" id="nom" placeholder="Nom du composant">
        <label for="tel">Tél</label>
        <input type="text" class="form-control rounded" id="tel" placeholder="Numéro de téléphone">
        
        <label for="date">Date</label>
        <input type="date" class="form-control rounded" id="date">
      </div>
  
      <div class="form-group">
        <label for="ref">Réf.</label>
        <input type="text" class="form-control rounded" id="ref" placeholder="Référence">
        
        <label for="mail">Mail</label>
        <input type="email" class="form-control rounded" id="mail" placeholder="Adresse e-mail">
      </div>
    </form>
  </div>
