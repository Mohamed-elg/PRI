<div class="container">

    <form action="/" method="post">
  
      <div class="form-group">
        <label for="client">Client</label>
        <input type="text" class="form-control rounded" id="client" placeholder="Nom du client" name="client" [(ngModel)]="client.client" (input)="updateClientValue()">
        
        <label for="numero">Numéro</label>
        <input type="text" class="form-control rounded" id="numero" placeholder="Numéro de série" name="inputNumber" [(ngModel)]="client.number">
      </div>
  
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control rounded" id="nom" placeholder="Nom du référent" name="inputName" [(ngModel)]="client.name"> 
        <label for="tel">Tél</label>
        <input type="text" class="form-control rounded" id="tel" placeholder="Numéro de téléphone" name="inputPhone" [(ngModel)]="client.phone">
        
        <label for="date">Date</label>
        <input type="date" class="form-control rounded" id="date" name="inputDate" [(ngModel)]="client.date">
      </div>
  
      <div class="form-group">
        <label for="ref">Réf.</label>
        <input type="text" class="form-control rounded" id="ref" placeholder="Référence" name="inputRef" [(ngModel)]="client.ref">
        
        <label for="mail">Mail</label>
        <input type="email" class="form-control rounded" id="mail" placeholder="Adresse e-mail" name="inputMail" [(ngModel)]="client.mail">
      </div>
    </form>
  </div>
