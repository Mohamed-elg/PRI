<div *ngIf="action ==='view'; else addSheet">
    <div class="row">
        <client [client]="clientData" [disabled]="true"></client>
    </div>
    <div class="row">
       <equipment [action]="action" [equipments]="equipments"></equipment>
    </div>
</div>

<ng-template #addSheet>
    <div class="row" *ngIf="submitStatus">
        <div  class="alert alert-success" role="alert">
            Fiche sauvegard√©e !
        </div>
    </div>
    <div class="row">
        <client></client>
    </div>
    <div class="row">
       <equipment></equipment>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </div>
    <div class="row" *ngIf="errorStatus">
        <div  class="alert alert-danger" role="alert">
            Erreur dans l'envoi de la fiche.
        </div>
    </div>
</ng-template>
