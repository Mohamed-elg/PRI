<form>
    <div class="row">
        <h2>Moteur</h2>
    </div>
    <div class="row">
      <label for="inputBrand" class="col-sm-2 col-form-label">Marque</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputBrand">
      </div>
    </div>
    <div class="row">
      <label for="inputSerieNumber" class="col-sm-2 col-form-label">N° de série</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputSerieNumber">
      </div>
    </div>
    <div class="row">
        <label for="inputType" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputType">
        </div>
    </div>
    <div class="row">
        <label for="inputPower" class="col-sm-2 col-form-label">Puissance</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputPower">
        </div>
    </div>
    <div class="row">
        <label for="inputSpeed" class="col-sm-2 col-form-label">Vitesse</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputSpeed">
        </div>
    </div>
    <div class="row">
        <label for="inputVoltage" class="col-sm-2 col-form-label">Tension</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputVoltage">
        </div>
    </div>
    <div class="row">
        <label for="inputIntensity" class="col-sm-2 col-form-label">Intensité</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputIntensity">
        </div>
    </div>
    <div class="row">
        <label for="inputFrequency" class="col-sm-2 col-form-label">Fréquence</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputFrequency">
        </div>
    </div>
    <fieldset class="row">
        <legend class="col-form-label col-sm-2">Couplage</legend>
        <div class="col-sm-9">
            <div class="row coupling-row">
                <div class="form-check col-sm-1 ">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label coupling" for="gridRadios1">Y</label>
                  </div>
                  <div class="form-check col-sm-1">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label coupling" for="gridRadios2">Δ</label>
                  </div>
            </div>
          
        </div>
      </fieldset>
      <div class="row">
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Remarques" id="comment">
        </div>
    </div>
  </form>
